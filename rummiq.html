<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Timers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <label for="numPlayers">Number of Players:</label>
        <input type="number" id="numPlayers" min="2" max="4" value="2">
        <label for="timerTime">Time in Seconds:</label>
        <input type="number" id="timerTime" min="1" value="60">
        <button id="createTimers">Create</button>
        <button id="startTimers" disabled>Start</button>
    </div>
    <div id="timersContainer"></div>
    <script src="script.js"></script>
</body>
</html>
